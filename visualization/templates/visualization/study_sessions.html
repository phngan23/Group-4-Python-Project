{% extends "base.html" %} {% load static %} {% block title %} Session history
{%endblock %} {% block content %}
<div class="page active" id="study-sessions">
  <h1 class="page-title">Study Session History</h1>

  <div class="navigation">
    <a href="{% url 'visualization:study_stats' %}" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Overview
    </a>
  </div>

  <!-- Filters -->
  <div class="session-filters">
    <select id="time-filter" class="filter-select">
      <option value="all">All Time</option>
      <option value="week">This Week</option>
      <option value="month">This Month</option>
    </select>
    <select id="subject-filter" class="filter-select">
      <option value="all">All Subjects</option>
      <option value="math">Mathematics</option>
      <option value="science">Science</option>
      <option value="history">History</option>
    </select>
  </div>

  <!-- Sessions List -->
  <div class="sessions-container" id="sessions-container">
    <!-- Sessions will be loaded by JavaScript -->
  </div>
</div>
{% endblock %} {% block scripts %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<script src="{% static 'js/study_sessions.js' %}"></script>
{% endblock %}
