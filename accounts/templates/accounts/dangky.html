<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker - Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --secondary: #4A44C6;
            --accent: #FF6584;
            --light: #F7F9FC;
            --dark: #2D3748;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #f44336;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .auth-title {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background-color: var(--danger);
            width: 25%;
        }

        .strength-medium {
            background-color: var(--warning);
            width: 50%;
        }

        .strength-strong {
            background-color: var(--success);
            width: 100%;
        }

        .password-match {
            color: var(--success);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .password-mismatch {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider-text {
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .auth-switch {
            margin-top: 20px;
            color: #666;
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #d63031;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }

        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <h1 class="auth-title">Tạo tài khoản mới</h1>
        <p class="auth-subtitle">Đăng ký để bắt đầu học tập</p>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" id="registerForm">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <div class="password-container">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Mật khẩu" required>
                    <span class="toggle-password" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            
            <div class="form-group">
                <div class="password-container">
                    <input type="password" name="confirm" id="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                    <span class="toggle-password" id="toggleConfirmPassword">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="password-match" id="passwordMatch">Mật khẩu khớp</div>
                <div class="password-mismatch" id="passwordMismatch">Mật khẩu không khớp</div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Tôi đồng ý với <a href="#" class="auth-link">Điều khoản dịch vụ</a> và <a href="#" class="auth-link">Chính sách bảo mật</a></label>
            </div>
            
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>

        <div class="divider">
            <span class="divider-text">Hoặc</span>
        </div>

        <button class="btn btn-google">
            <i class="fab fa-google"></i>
            Đăng ký với Google
        </button>

        <div class="auth-switch">
            Đã có tài khoản? 
            <a href="{% url 'login' %}" class="auth-link">Đăng nhập ngay</a>
        </div>
    </div>

    <script>
        // Hiển thị/ẩn mật khẩu
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Hiển thị/ẩn xác nhận mật khẩu
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Kiểm tra độ mạnh mật khẩu
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            
            // Reset
            strengthBar.className = 'password-strength';
            
            if (password.length === 0) return;
            
            // Đánh giá độ mạnh
            let strength = 0;
            
            // Độ dài
            if (password.length >= 8) strength += 1;
            
            // Chứa chữ hoa và chữ thường
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            
            // Chứa số
            if (/\d/.test(password)) strength += 1;
            
            // Chứa ký tự đặc biệt
            if (/[^a-zA-Z\d]/.test(password)) strength += 1;
            
            // Hiển thị kết quả
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Kiểm tra mật khẩu khớp
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchElement = document.getElementById('passwordMatch');
            const mismatchElement = document.getElementById('passwordMismatch');
            
            if (confirmPassword.length === 0) {
                matchElement.style.display = 'none';
                mismatchElement.style.display = 'none';
                return;
            }
            
            if (password === confirmPassword) {
                matchElement.style.display = 'block';
                mismatchElement.style.display = 'none';
            } else {
                matchElement.style.display = 'none';
                mismatchElement.style.display = 'block';
            }
        });

        // Xử lý gửi form
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Mật khẩu không khớp. Vui lòng kiểm tra lại.');
                return;
            }
            
            if (!terms) {
                e.preventDefault();
                alert('Vui lòng đồng ý với Điều khoản dịch vụ và Chính sách bảo mật.');
                return;
            }
        });
    </script>
</body>
</html>
