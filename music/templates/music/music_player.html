{% extends "base.html" %}
{% load static %}

{% block title %}Focus Music{% endblock %}

{% block content %}
<div class="page active" id="music">
    <h1 class="page-title">Focus Music</h1>

    <!-- NOW PLAYING (ẩn cho tới khi chọn track) -->
    <div class="now-playing-section" id="now-playing" style="display: none;">
        <div class="now-playing-card">
            <div class="track-info">
                <div class="track-cover" id="current-cover">
                    <i class="fas fa-music"></i>
                </div>
                <div class="track-details">
                    <h3 id="current-track">Select a track to start</h3>
                    <p id="current-artist">Focus music</p>
                    <p id="current-playlist">–</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>

                <div class="control-buttons">
                    <button class="control-btn" id="prev-btn" disabled>
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause" id="play-pause-btn" disabled>
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="next-btn" disabled>
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- SELECT YOUR FOCUS MUSIC -->
    <div class="welcome-card">
        <h3>Select your focus music</h3>
        <div class="music-grid" id="music-grid">
            <!-- JS sẽ load track từ /music/api/tracks/ ở đây -->
            <p>Loading tracks...</p>
        </div>
    </div>
</div>

<!-- CSRF cho AJAX nếu cần sau này -->
{% csrf_token %}
<input type="hidden" id="csrf-token" value="{{ csrf_token }}">

{% endblock %}

{% block scripts %}
    <script src="{% static 'js/music_player.js' %}"></script>
{% endblock %}
